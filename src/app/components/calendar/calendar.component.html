<div class="content">
  <div class="calendar">
    <app-calendar-sidebar></app-calendar-sidebar>
    <table>
      <tr class="h">
        <th colspan="7">
          <div class="header">
            <h1>Título do Mês</h1>
            <br />
          </div>
        </th>
      </tr>
      <ng-container *ngFor="let week of months[1]">
        <tr>
          <td *ngFor="let day of week">
            <ng-container
              ><div *ngIf="day" class="days">
                <p>{{ day.getDate() }}</p>
              </div>
            </ng-container>
          </td>
        </tr>
      </ng-container>
    </table>
  </div>
</div>
