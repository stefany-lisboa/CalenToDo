<div class="content">
  <div class="calendar">
    <div class="header">
      <h1>Fevereiro</h1>
      <br />
    </div>
    <table>
      <ng-container *ngFor="let week of calendarMonth">
        <tr>
          <td *ngFor="let day of week">
            <ng-container
              ><div *ngIf="day" class="days">
                <p>{{ day }}</p>
              </div>
            </ng-container>
          </td>
        </tr>
      </ng-container>
    </table>
  </div>
</div>
